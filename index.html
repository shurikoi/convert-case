<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Case</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="start">Simply enter your text and choose the case you want to convert it to</div>
        <form action="" method="post">
            <textarea id="content" placeholder="Put here your text"></textarea>
        </form>
        <div class="actions">
            <button id="lower" class="btn">lower case</button>
            <button id="upper" class="btn">upper case</button>
        </div>
        <div id="copy" class="copy">
            <img id="copy-img" src="copy.png">
            <p id="copy-txt">copy</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
